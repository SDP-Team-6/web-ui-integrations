<html>

    <head>

        <meta charset="utf-8">
        <title>PAUL - Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"> 
        <link href="../static/css/login.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    </head>

    <body>

            <main id="main-holder"> 

                <img align = center id="logo" alt="The PAUL logo" src="../static/images/paul-logo.png"> 
               
                <h1>Sign in to your account</h1>
               
                <form id="login-form">
                    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">                  
                    <input id="password_box" name="password" type="password" name="pass" class="login-form-field" placeholder="Password">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
                </form>

                <form id="login-form">
                    <input type="submit" value="      Login      " id="login-form-submit">
                </form>
               
                <a href="https://www.google.com">Forgot your password?</a>
            
            </main>
   
    </body>
    <script src="../static/js/app.js"></script>

</html>

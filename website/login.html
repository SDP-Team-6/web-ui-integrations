<html>

    <head>

        <meta charset="utf-8">
        <title>PAUL - Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"> 
        <link href="styles/login.css" rel="stylesheet">
        <script src="js/login.js"></script>
    </head>

    <body>

            <main id="main-holder"> 

                <img align = center id="logo" alt="The PAUL logo" src="images/PAUL-LOGO.png"> 
               
                <h1>Sign in to your account</h1>
               
                <form id="login-form">
                    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">  
                    <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                    <input id="pass" type="checkbox" onclick="togglePassword()">
                    <label for="pass" class="indented-checkbox-text">Show password</label> 
                </form>
                 

                <form id="login-form">
                    <input type="submit" value="      Login      " id="login-form-submit">
                </form>
               
                <a href="https://www.google.com">Forget your password?</a>
            
            </main>
   
    </body>

</html>
